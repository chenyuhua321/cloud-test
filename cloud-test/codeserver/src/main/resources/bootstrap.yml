#eureka server服务端口
server:
  port: 8081
spring:
  application:
    name: code-server # 应用名称，应用名称会在Eureka中作为服务名称
  cloud:
    # config客户端配置,和ConfigServer通信，并告知ConfigServer希望获取的配置信息在哪个文件中
    config:
      name: common-service  #配置文件名称
      profile: dev  #后缀名称
      label: master #分支名称
      uri: http://localhost:9006    #ConfigServer配置中心地址
    rabbitmq:
      host: 127.0.0.1
      port: 5672
      username: guest
      password: guest

    # eureka 客户端配置（和Server交互），Eureka Server 其实也是一个Client
eureka:
  client:
    serviceUrl: # eureka server的路径
      defaultZone: http://EurekaServerA:8761/eureka/,http://EurekaServerB:8762/eureka/ #把 eureka 集群中的所有 url 都填写了进来，也可以只写一台，因为各个 eureka server 可以同步注册表
    instance:
      prefer-ip-address: true
